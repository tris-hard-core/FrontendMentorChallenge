<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Blog preview card</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <span class="card-blog">
            <span class="card-shadow"></span>
            <img
                src="./assets/images/illustration-article.svg"
                alt="HTML & CSS foundations"
                class="card-img"
            />
            <div class="card-desc">
                <span class="card-tag">Learning</span>

                <p class="card-date">Published 21 Dec 2023</p>

                <h1 class="card-title">HTML & CSS foundations</h1>
                <p class="desc">
                    These languages are the backbone of every website, defining
                    structure, content, and presentation.
                </p>

                <div class="card-owner">
                    <img
                        class="avatar"
                        src="./assets/images/image-avatar.webp"
                        alt="Greg Hooper"
                        height="32"
                        width="32"
                    />
                    <span class="avatar-name">Greg Hooper</span>
                </div>
            </div>
        </span>
    </body>
</html>
